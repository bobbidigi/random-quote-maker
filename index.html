<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Quote Maker</title>
    <!-- Bootstrap -->
<link rel="stylesheet" href="styles.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Cookie|Dancing+Script|Dawning+of+a+New+Day|La+Belle+Aurore|League+Script|Lily+Script+One|Lobster|Oleo+Script+Swash+Caps|Pacifico|Pattaya|Poiret+One|Poppins|Quicksand|Reenie+Beanie|Satisfy|Shrikhand|Yanone+Kaffeesatz" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> 
   
<script src="script.js"></script>    
</head>

<body>
    <div id="wrapper" class="container-fluid bg-div">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 sheet">
                <blockquote>
                    <p class="text-center quote" id="thequote">"Super-cool random quotes "</p>
                    <footer id="author">Robert Allen</footer>
                </blockquote>
                <button id="tweet" class="btn"> <i class="fa fa-twitter fa-3x"></i> </button>
                <button id="fb" class="btn"> <i class="fa fa-facebook fa-3x"></i> </button>
                <button id="new-quote" class="btn pull-right">New Quote</button>
            </div>
        </div>
        <p class="credit text-center">By:<a href="http://codepen.io/bobbidigi34/full/GNmbNa/" target="_blank"> Robert Allen</a></p>
    </div>
</body>

</html>
